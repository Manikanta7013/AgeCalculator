<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="contain" >
      
        <form id="apply">
            <div class="c">
                <div class="center">
                 
                    <h1 class="h1" style="font-style:italic">Age Calculator </h1>
                  
                </div>

                <div class="set" >
                  <p><b>Date</b></p>
                    <input type="text" name="date" id="date" placeholder="DD"  />
                </div>

                <div class="set">
                  <p><b>Month</b></p>
                    <input type="text" name="month" id="month" placeholder="MM" />
                </div>

                <div class="set">
                  <p><b>Year</b></p>
                    <input type="text" name="year" id="year" placeholder="YYYY" />
                </div>
            </div><br>

            <div class="set">
                <div>
                    <input type="button" name="submit" value="Submit"  onclick= 'age()'/>
                </div>
            </div>
            <h1  id="result"></h1>
        </form>
      
    </div>
    <script src="calculator.js"></script>



</body>
</html>
